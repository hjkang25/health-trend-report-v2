# =============================================================
# .github/workflows/daily_health_news.yml
# 매일 오전 9시 (KST) 자동 실행 – 헬스 트렌드 수집 시스템 v2
# KST 09:00 = UTC 00:00
# =============================================================

name: Daily Health News Collector

on:
  schedule:
    - cron: "0 0 * * *"      # 매일 UTC 00:00 = KST 09:00

  workflow_dispatch:          # 수동 실행 허용 (GitHub UI에서 테스트 가능)

jobs:
  collect:
    name: Collect & Extract Keywords
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write          # data/ 결과물 커밋·푸시 권한

    steps:
      # ── 1. 코드 체크아웃 ─────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ── 2. Python 환경 설정 ──────────────────────────────
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ── 3. 의존성 설치 ───────────────────────────────────
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ── 4. 뉴스 수집 + 키워드 추출 실행 ─────────────────
      - name: Run health news collector
        run: python main.py

      # ── 5. 결과 파일 커밋 & 푸시 ────────────────────────
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"

          git add data/

          # 변경 사항이 없으면 커밋 스킵
          if git diff --staged --quiet; then
            echo "변경된 데이터 없음 – 커밋 스킵"
          else
            DATE=$(date +'%Y-%m-%d' -d '+9 hours')
            git commit -m "chore: health keywords update ${DATE} [skip ci]"
            git push
          fi

      # ── 6. 실행 요약 아티팩트 업로드 (선택) ─────────────
      - name: Upload data artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-data-${{ github.run_number }}
          path: data/
          retention-days: 30
